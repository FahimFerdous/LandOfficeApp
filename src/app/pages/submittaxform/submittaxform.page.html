<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
    </ion-buttons>
    <ion-title>কনফার্ম করুন </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding speaker-detail">
  <div class="ion-text-center">

    <form novalidate>
      <ion-list>

        <ion-item>
          <ion-label position="floating">বিকাশ নাম্বার দিন(যে নাম্বার হতে টাকা পাথিয়েছেন)</ion-label>
          <ion-input #bikashnumber="ngModel" [(ngModel)]="submitform.bikashnumber" name="bikashnumber"  type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"  >ট্রানজ্যাকশন নাম্বার দিন</ion-label>
          <ion-input  #tnsnumber="ngModel" [(ngModel)]="submitform.tnsnumber" name="tnsnumber" type="text" required></ion-input>
        </ion-item>

      </ion-list>

      <ion-row>
        <ion-col>
          <ion-button type="submit"  (click)="save(submitform)" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>



  </div>


</ion-content>
