<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>উপজেলা ভূমি অফিস, বাঘা, রাজশাহী</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-row class="item-content">
    <ion-col size="6" size-md="3">
      <a routerLink="/search-licence-page" class="image-reshape">
        <img
          class="img-shape"
          src="assets/img/ica-slidebox-img-1.png"
          alt="Speaker profile pic"
        />
        <p class="text-design">চান্দিনা ভিটি ও দোকান লাইসেন্স নবায়ন</p>
      </a>
    </ion-col>

    <ion-col size="6" size-md="3">
      <a href="#" (click)="openSystemEnamjariAbedon()" class="image-reshape">
        <img
          class="img-shape"
          src="assets/img/ica-slidebox-img-4.png"
          alt="Speaker profile pic"
        />
        <p class="text-design">ই-নামজারি আবেদন</p>
      </a>
    </ion-col>

    <ion-col size="6" size-md="3">
      <a href="#" (click)="openSystemDigitalRecordRoom()" class="image-reshape">
        <img
          class="img-shape"
          src="assets/img/ica-slidebox-img-2.png"
          alt="Speaker profile pic"
        />
        <p class="text-design">ডিজিটাল রেকর্ড রুম</p>
      </a>
    </ion-col>

    <ion-col size="6" size-md="3">
      <a routerLink="/vplease-nobaion" class="image-reshape">
        <img
          class="img-shape"
          src="assets/img/ica-slidebox-img-1.png"
          alt="Speaker profile pic"
        />
        <p class="text-design">ভিপি লীজ নবায়ন</p>
      </a>
    </ion-col>

    <ion-col size="6" size-md="3">
      <a href="employees-info" class="image-reshape">
        <img
          class="img-shape"
          src="assets/img/ica-slidebox-img-3.png"
          alt="Speaker profile pic"
        />
        <p class="text-design">ভুমি অফিসের কর্মকর্তা/কর্মচারী</p>
      </a>
    </ion-col>

    <ion-col size="6" size-md="3">
      <a (click)="openSystemUttaradikari()" class="image-reshape">
        <img
          class="img-shape"
          src="assets/img/ica-slidebox-img-2.png"
          alt="Speaker profile pic"
        />
        <p class="text-design">উত্তরাধিকার ক্যালকুলেটর</p>
      </a>
    </ion-col>
  </ion-row>
</ion-content>
