<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
    </ion-buttons>
    <ion-title>কর্মকর্তা / কর্মচারীবৃন্দ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content"  >
  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch" *ngFor="let empInfo of empInfos">
        <ion-col size="12" size-md="12">
          <ion-card class="speaker-card" >
            <ion-card-header style="padding-bottom: 0px;" >
              <ion-item detail="false" lines="none">
                <img
                  style="height:100px; width:100px; border-radius: 50%; margin-left:25%"
                  [src]="empInfo.imageUrl"
                  alt="Speaker profile pic"
                />
              </ion-item>
          
            </ion-card-header>

            <ion-card-content  style="padding-top: 0px; padding-bottom: 0px;">
              <ion-list >
                <ion-item>
                  <h3>পদবী - <b>{{empInfo.empjoindate}}</b></h3>
                </ion-item>
                <ion-item>
                  <h3>নাম (বাংলা) -<b> {{empInfo.empname}}</b></h3>
                </ion-item>
                <ion-item>
                  <h3>নাম (ইংরেজি) - <b>{{empInfo.empbatch}}</b></h3>
                </ion-item>
                <ion-item>
                  <h3>মোবাইলঃ <b>{{empInfo.empmobile}}</b></h3>
                </ion-item>
                <ion-item>
                  <h3>অফিসের নামঃ <b>{{empInfo.officephn}}</b></h3>
                </ion-item>
                <ion-item>
                  <h3>ই-মেইলঃ <b>{{empInfo.empemail}}</b></h3>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
