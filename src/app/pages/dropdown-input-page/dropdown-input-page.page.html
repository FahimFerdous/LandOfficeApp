<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
        </ion-buttons>
    <ion-title>DropdownInputPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding speaker-detail">
    <div  class="ion-text-center">
      
        <form  novalidate>
            <ion-list>
              <ion-item>
                <ion-label position="stacked" color="primary">Username</ion-label>
                <ion-input  name="username" type="text"  spellcheck="false" autocapitalize="off"
                  required>
                </ion-input>
              </ion-item>
        
              <ion-text color="danger">
                <p  class="ion-padding-start">
                  Username is required
                </p>
              </ion-text>
        
              <ion-item>
                <ion-label position="stacked" color="primary">Password</ion-label>
                <ion-input  name="password" type="password" required>
                </ion-input>
              </ion-item>
        
              <ion-text color="danger">
                <p  class="ion-padding-start">
                  Password is required
                </p>
              </ion-text>
            </ion-list>
        
            <ion-row>
              <ion-col>
                <ion-button type="submit" expand="block">Login</ion-button>
              </ion-col>
              <ion-col>
                <ion-button  color="light" expand="block">Signup</ion-button>
              </ion-col>
            </ion-row>
          </form>
     
  
      <ion-button fill="clear" size="small" color="twitter">
        <ion-icon name="logo-twitter" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" size="small" color="github">
        <ion-icon name="logo-github" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" size="small" color="instagram">
        <ion-icon name="logo-instagram" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  
   
  </ion-content>
