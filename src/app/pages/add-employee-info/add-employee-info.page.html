<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
    </ion-buttons>
    <ion-title>ADD Employee Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding speaker-detail">
  <div class="ion-text-center">
    <form nonvalidate>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Employee Name</ion-label>
          <ion-input name="Name" type="text" required></ion-input>
          <!-- <ion-input #union="ngModel" [(ngModel)]="userInfo.union" name="union" type="text" name="title" required></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input name="Name" type="email" required></ion-input>
          <!-- <ion-input #union="ngModel" [(ngModel)]="userInfo.union" name="union" type="text" name="title" required></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mobile</ion-label>
          <ion-input name="Mobile" type="text" required></ion-input>
          <!-- <ion-input #union="ngModel" [(ngModel)]="userInfo.union" name="union" type="text" name="title" required></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Office Phone</ion-label>
          <ion-input name="officePhone" type="text" required></ion-input>
          <!-- <ion-input #union="ngModel" [(ngModel)]="userInfo.union" name="union" type="text" name="title" required></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating"
            >Joining Date of Present Office</ion-label
          >
          <ion-input name="joiningDtae" type="text" required></ion-input>
          <!-- <ion-input #union="ngModel" [(ngModel)]="userInfo.union" name="union" type="text" name="title" required></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Batch</ion-label>
          <ion-input name="batch" type="text"></ion-input>
          <!-- <ion-input #union="ngModel" [(ngModel)]="userInfo.union" name="union" type="text" name="title" required></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fax</ion-label>
          <ion-input name="fax" type="text"></ion-input>
          <!-- <ion-input #union="ngModel" [(ngModel)]="userInfo.union" name="union" type="text" name="title" required></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Image</ion-label>
          <ion-input name="image" type="file"></ion-input>
          <!-- <ion-input #union="ngModel" [(ngModel)]="userInfo.union" name="union" type="text" name="title" required></ion-input> -->
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
